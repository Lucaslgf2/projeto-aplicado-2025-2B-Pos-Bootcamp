# YAML schema for Docker Compose
# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: tcc_test-postgres
    environment:
      POSTGRES_USER: tcc_test_user
      POSTGRES_PASSWORD: tcc_test_password
      POSTGRES_DB: tcc_test_database
    ports:
      - '5433:5432'
